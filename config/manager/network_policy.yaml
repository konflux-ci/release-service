apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: egress-controller-manager
spec:
  podSelector:
    matchLabels:
      control-plane: controller-manager
  policyTypes:
  - Egress
  egress:
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            apiserver: "true"
            app: openshift-kube-apiserver
      ports:
        - port: 6443
          protocol: TCP
    - to:
      - ipBlock:
          cidr: 172.20.0.1/32
      ports:
        - port: 6443
          protocol: TCP
        - port: 443
          protocol: TCP
