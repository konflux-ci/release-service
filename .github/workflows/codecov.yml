name: Code Coverage Report
on:
  push:
    branches:
      - main
jobs:
  report-coverage:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false
      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version: 1.20
      - name: Run tests
        run: make test
      - name: Codecov
        uses: codecov/codecov-action@v4
